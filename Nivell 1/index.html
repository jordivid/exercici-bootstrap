    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                <a class="navbar-brand" href="#"><img src="img/logo.png" alt="Logo"></a>
            
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
                <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Inici</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Botiga</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Contacte</a>
                        </li>
                </ul>
                </div>
                
                <div>
                    <a href="#" class="mr-2">Login</a>
                    <a href="#">Registre</a>
                </div>
            </nav>
        </header>

        <main class="w-100">
            <div id="foodCarousel" class="carousel slide w-75 mt-2 mx-auto" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#foodCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#foodCarousel" data-slide-to="1"></li>
                  <li data-target="#foodCarousel" data-slide-to="2"></li>
                  <li data-target="#foodCarousel" data-slide-to="3"></li>
                  <li data-target="#foodCarousel" data-slide-to="4"></li>
                </ol>
              
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="img/food_salad_healthy_lunch.jpg" alt="Los Angeles">
                  </div>
                  <div class="item">
                    <img src="img/salads_food_meal_lunch.jpg" alt="Chicago">
                  </div>
                  <div class="item">
                    <img src="img/pizza_stone_oven_pizza.jpg" alt="New York">
                  </div>
                  <div class="item">
                    <img src="img/food_kim_rice_lol.jpg" alt="New York">
                  </div>
                  <div class="item">
                    <img src="img/food_restaurant_fruits_orange.jpg" alt="New York">
                  </div>
                </div>
              
                <a class="left carousel-control" href="#foodCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#foodCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </main>
    </div>
